<!DOCTYPE html>
<html>

<head>
    <title> Jupyter Notebook to Python Converter </title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="input-region">
        <h2> Jupyter Notebook(Input) </h2>
        <textarea id="input-text" style="width:100%; height:80%;"></textarea>
    </div>

    <div id="arrow">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <path d="M11.293 4.707 17.586 11H4v2h13.586l-6.293 6.293 1.414 1.414L21.414 12l-8.707-8.707-1.414 1.414z" />
        </svg>
    </div>


    <div id="output-region">
        <h2> Python(Output) </h2>
        <textarea id="output-text" style="width:100%; height:80%;" readonly></textarea>
    </div>

    <script src="renderer.js"> </script>
</body>

</html>
